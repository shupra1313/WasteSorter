<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Sorting Wastes</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" >
   <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">

</head>
<body>

  <!-- *************************************************** -->
   <!-- Content in middle of page                           -->
   <!-- *************************************************** -->
   <div class="container-fluid landing">
       <div class="row">
           <div class="col-md-12">
             <div class="text-center">
                 <h1> Waste Sorting Made Simple</h1>
                 <p style="font-size: 30px"> Know where your trash goes!</p>
                 <img src = 'https://www.recyclingbin.com/H2SBLNBR-I-Hex-2-Bin-Station-Kit.jpg' height="150" width="100">
                   <br>
                 <h1>   Compost            or           Recycle  </h1>
                 <img src = "https://i.ebayimg.com/images/g/FVoAAOSwa2ZaieXD/s-l1600.jpg" height="40" width="40" >     <img src = "http://www.wehatetowaste.com/wp-content/uploads/2013/08/Recycle.jpg" height="40" width="40">
                <!-- <h1> Recycle Bin </h1> -->
               </div>           </div>
       </div>
     </div>
<!-- *************************************************** -->
   <!-- Picture upload section                          -->
   <!-- *************************************************** -->
   <div class="container-fluid mx-auto">
       <div class="text-center">
           <figcaption class="figure-caption" id="image-name">Click a picture and upload it to know!</figcaption>
           <br>
           <div class="form-group">
               <div class="imagePreview"></div>
               <div class="upload-options">
                   <form method="POST" enctype="multipart/form-data">
                       <p>
                           <input type="file" name="file">
                           <input type="submit" value="Upload">
                       </p>
                   </form>
               </div>
           </div>
           {% if prediction %}
            <img src="{{ image }}" alt="{{prediction}}" height="300px" width="300px">
            <h3>{{ prediction }}</h3>
        {% else %}
           <h3>Please upload a photo</h3>
        {% endif %}
       </div>
   </div>

     {% block content %}
     {% endblock %}

     <!-- Footer -->
 </div>

 <footer class="footer navbar-fixed-bottom">
   <div class="footer text-center">Â© 2019 Waste Sorting Made Simple </div>
</footer>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
