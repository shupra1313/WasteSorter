<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Wastes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">

</head>
<body>

   <!-- *************************************************** -->
    <!-- Content in middle of page                           -->
    <!-- *************************************************** -->
    <div class="container-fluid landing">
        <div class="row">
            <div class="col-md-12">
              <div class="text-center">
                  <h1> Waste Sorting Made Simple</h1>
                  <p style="font-size: 30px"> Know where your trash goes!</p> 
                  <div class="container">
                    <div class="row">
                            <div class="col-md-4">
                                    <div class="text-left">
                                    <h2>Compost</h2> <img src="https://i.ebayimg.com/images/g/FVoAAOSwa2ZaieXD/s-l1600.jpg" width="100" height="100">
                                    </div>
                                    </div>
                        <div class="col-md-4">
                         <img src = 'https://www.recyclingbin.com/H2SBLNBR-I-Hex-2-Bin-Station-Kit.jpg'width="300" height="300">
                        </div>
                    <br>
                    <div class="col-md-4">
                            <div class="text-right">
                            <h2>Recycle </h2> <img src="http://www.wehatetowaste.com/wp-content/uploads/2013/08/Recycle.jpg"width="100" height="100">
                            </div>
                            </div>
                  <!-- <p style="font-size: 30px"> or </p> -->
                  <br>
                </div>
            </div>
        </div>
      </div>
<!-- *************************************************** -->
    <!-- Picture upload section                          -->
    <!-- *************************************************** -->
    <div class="container">
        <div class="col-md-12">
            <div class="text-center">
                <div class="row">
                    <form class="form-inline" method="post" enctype=multipart/form-data> 
                        <figcaption class="figure-caption" id="image-name">Click a picture and upload it to know!</figcaption>
                        <br>
                     <div class="form-group">
                    <div class="imagePreview"></div>
                <div class="upload-options">
                    <label>
                        <i class="fas fa-upload"></i>
                        <input action="/" type="file" name='file' class="image-upload" accept="image/*" />
                    </label>
                </form><!-- col-2 -->
                 </div>
                </div>
            </div>
        </div>

      {% block content %}
      {% endblock %}

      <!-- Footer -->
  </div>

  <footer class="footer">
    <div class="footer"> 2019 Waste Sorting Made Simple </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
